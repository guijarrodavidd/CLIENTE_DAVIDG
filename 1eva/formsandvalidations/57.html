<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>User Information Form</title>
    <style>
        form {
            margin: 0 auto;
        }
        input, select, textarea, fieldset {
            width: 500px;
            box-sizing: border-box;
        }
        fieldset {
            max-width: 100%;
            margin: 0 0 16px 0;
        }
        fieldset input[type="checkbox"],
        fieldset input[type="radio"] {
            display: inline-block;
            width: auto;
            margin-right: 5px;
        }
        fieldset label {
            display: inline-block;
            margin-right: 15px;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f5f5f5;
            display: none;
        }
        #teamsContainer {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>User Information Form</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>

        <fieldset>
            <legend>Interests:</legend>
            <input type="checkbox" id="sports" name="interests" value="Sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="interests" value="Music">
            <label for="music">Music</label>
            <input type="checkbox" id="movies" name="interests" value="Movies">
            <label for="movies">Movies</label>
        </fieldset>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </fieldset>

        <label for="country">Country:</label>
        <div id="countryContainer"></div>
        <br><br>

        <fieldset>
            <legend>Series:</legend>
            <input type="checkbox" id="daredevil" name="series" value="Daredevil">
            <label for="daredevil">Daredevil</label>
            <input type="checkbox" id="jessica" name="series" value="Jessica Jones">
            <label for="jessica">Jessica Jones</label>
            <input type="checkbox" id="luke" name="series" value="Luke Cage">
            <label for="luke">Luke Cage</label>
            <input type="checkbox" id="ironfist" name="series" value="Iron Fist">
            <label for="ironfist">Iron Fist</label>
        </fieldset>

        <div id="teamsContainer">
            <label for="teams">Teams:</label>
            <div id="teamsSelect"></div>
            <br>
        </div>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>

    <script>
        // Crear el select de country dinámicamente
        const countries = ['Spain', 'France', 'United Kingdom'];
        const select = document.createElement('select');
        select.id = 'country';
        select.name = 'country';
        select.style.width = '250px';
        select.style.boxSizing = 'border-box';

        countries.forEach(country => {
            const option = document.createElement('option');
            option.value = country;
            option.textContent = country;
            select.appendChild(option);
        });

        document.getElementById('countryContainer').appendChild(select);

        // Crear el select de teams dinámicamente
        const teams = ['Justice League', 'Avengers', 'Defenders'];
        const teamsSelect = document.createElement('select');
        teamsSelect.id = 'teams';
        teamsSelect.name = 'teams';
        teamsSelect.style.width = '250px';
        teamsSelect.style.boxSizing = 'border-box';

        teams.forEach((team, index) => {
            const option = document.createElement('option');
            option.value = team;
            option.textContent = team;
            if (index === teams.length - 1) {
                option.selected = true;
            }
            teamsSelect.appendChild(option);
        });

        document.getElementById('teamsSelect').appendChild(teamsSelect);

        // Verificar si todos los checkboxes de series están seleccionados
        function checkAllSeriesSelected() {
            const seriesCheckboxes = document.querySelectorAll('input[name="series"]');
            const allSelected = Array.from(seriesCheckboxes).every(checkbox => checkbox.checked);
            
            if (allSelected) {
                document.getElementById('teamsContainer').style.display = 'block';
            } else {
                document.getElementById('teamsContainer').style.display = 'none';
            }
        }

        // Agregar event listeners a los checkboxes de series
        document.querySelectorAll('input[name="series"]').forEach(checkbox => {
            checkbox.addEventListener('change', checkAllSeriesSelected);
        });

        // Capturar el formulario al submit
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const resultado_obj = {};

            for (let [key, value] of formData.entries()) {
                if (resultado_obj[key]) {
                    resultado_obj[key] += ', ' + value;
                } else {
                    resultado_obj[key] = value;
                }
            }

            let resultado = '<h2>Datos Capturados:</h2>';
            for (let [key, value] of Object.entries(resultado_obj)) {
                resultado += `<p><strong>${key}:</strong> ${value}</p>`;
            }

            document.getElementById('result').innerHTML = resultado;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
