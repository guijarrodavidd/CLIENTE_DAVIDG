<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .password-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
        }
        .strength-label {
            font-weight: bold;
            padding: 5px 15px;
            border-radius: 5px;
            min-width: 80px;
            text-align: center;
            display: none;
        }
        .strength-label.show {
            display: block;
        }
        .strength-label.low {
            background-color: #ff6b6b;
            color: white;
        }
        .strength-label.medium {
            background-color: #ffd93d;
            color: black;
        }
        .strength-label.high {
            background-color: #6bcf7f;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Password Strength Checker</h1>
    
    <div>
        <label for="password">Password:</label>
    </div>
    <div class="password-container">
        <input type="password" id="password" placeholder="Escribe tu contraseña...">
        <div class="strength-label" id="strengthLabel"></div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthLabel = document.getElementById('strengthLabel');

        passwordInput.addEventListener('input', function(e) {
            const password = passwordInput.value;
            const strength = checkPasswordStrength(password);

            // Mostrar o actualizar la etiqueta de fortaleza
            if (password.length === 0) {
                strengthLabel.classList.remove('show');
            } else {
                strengthLabel.classList.add('show');
                strengthLabel.textContent = strength.level;
                
                // Cambiar color según la fortaleza
                strengthLabel.classList.remove('low', 'medium', 'high');
                strengthLabel.classList.add(strength.class);
            }
        });

        function checkPasswordStrength(password) {
            // Verificar si cumple el mínimo de caracteres
            if (password.length < 8) {
                return { level: 'LOW', class: 'low' };
            }

            // Verificar si contiene letras
            const hasLetters = /[a-zA-Z]/.test(password);
            // Verificar si contiene números
            const hasNumbers = /[0-9]/.test(password);
            // Verificar si contiene símbolos
            const hasSymbols = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

            // Determinar la fortaleza
            if (hasLetters && hasNumbers && hasSymbols) {
                return { level: 'HIGH', class: 'high' };
            } else if (hasLetters && hasNumbers) {
                return { level: 'MEDIUM', class: 'medium' };
            } else {
                return { level: 'LOW', class: 'low' };
            }
        }
    </script>
</body>
</html>
