<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>User Information Form</title>
    <style>
        form {
            margin: 0 auto;
        }
        input, select, textarea, fieldset {
            width: 250px;
            box-sizing: border-box;
        }
        fieldset {
            max-width: 100%;
            margin: 0 0 16px 0;
        }
        fieldset input[type="checkbox"],
        fieldset input[type="radio"] {
            display: inline-block;
            width: auto;
            margin-right: 5px;
        }
        fieldset label {
            display: inline-block;
            margin-right: 15px;
        }
        #result {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #333;
            background-color: #f5f5f5;
            display: none;
        }
    </style>
</head>
<body>
    <h1>User Information Form</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age"><br><br>

        <fieldset>
            <legend>Interests:</legend>
            <input type="checkbox" id="sports" name="interests" value="Sports">
            <label for="sports">Sports</label>
            <input type="checkbox" id="music" name="interests" value="Music">
            <label for="music">Music</label>
            <input type="checkbox" id="movies" name="interests" value="Movies">
            <label for="movies">Movies</label>
        </fieldset>

        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label>
        </fieldset>

        <label for="country">Country:</label>
        <div id="countryContainer"></div>
        <br><br>

        <label for="comments">Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40"></textarea>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>

    <script>
        // Crear el select de country dinÃ¡micamente
        const countries = ['Spain', 'France', 'United Kingdom'];
        const select = document.createElement('select');
        select.id = 'country';
        select.name = 'country';
        select.style.width = '250px';
        select.style.boxSizing = 'border-box';

        countries.forEach(country => {
            const option = document.createElement('option');
            option.value = country;
            option.textContent = country;
            select.appendChild(option);
        });

        document.getElementById('countryContainer').appendChild(select);

        // Capturar el formulario al submit
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            let resultado = '<h2>Datos Capturados:</h2>';

            for (let [key, value] of formData.entries()) {
                resultado += `<p><strong>${key}:</strong> ${value}</p>`;
            }

            document.getElementById('result').innerHTML = resultado;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
