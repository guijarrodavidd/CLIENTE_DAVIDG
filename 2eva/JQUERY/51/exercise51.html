<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let myImages = [
                "image.png",
                "1589397177422.jfif",
                "86b405a6-656e-4ba7-b373-6d4edbe4cdfd.jfif",
                "prayer-allah.jpg",
                "Screenshot_1.png",
                "Screenshot_2.png",
                "Screenshot_4.png"
            ]
            myImages.forEach((img) => {
                $(".imagenes").append(`<img src='./imagenes/${img}' class='img-carrousel'/> `)
            });

            $(".img-carrousel").hover(function () {
                $(this).css({
                    transform: "scale(1.1)" 
                })
            }
                , function () {
                   $(this).css({transform: "scale(1)"}) 
                })
            
            $(".img-carrousel").on("click",function() {
                $("#main").attr("src", $(this).attr("src"))
            })
            $(".img-carrousel").on("mouseleave",function() {
                $("#main").attr("src", "")
            })
                    



        })

    </script>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-direction: column;
        }
        .imagen{
            width: 500px;
            height: 500px;
            border: 5px solid;
        }
        img {
            width: 150px;
            object-fit: cover;
            max-width: 100%;
            max-height: 100%;
        }
        #main {
            width: 100%;
            height: 100%;
        }
        .imagenes {
            display: flex;
            width: 300px;
            justify-content: center;
            gap: 20px;

        }

    </style>
</head>
<body>
    <div class="imagen">
        <img id="main" src="" alt="imagen vacia"></img>
    </div>
    <div class="imagenes">

    </div>
</body>
</html>
