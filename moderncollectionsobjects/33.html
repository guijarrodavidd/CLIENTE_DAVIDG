<!DOCTYPE html>
<html>
<head>
  <title>Vinyl Collection</title>
</head>
<body>
<script>
// Creamos el array de objetos con los discos
const vinylCollection = [
  {
    id: 1,
    albumTitle: "José Socuéllamos",
    artist: "Solvam",
    tracklist: ["Inglés en 2SMR", "Javascript", "Resumen de 2º SMR en 1º DAW", "Fan de Star Wars"]
  },
  {
    id: 2,
    albumTitle: "Mariluz Ruiz",
    artist: "Solvam",
    tracklist: ["Redes Locales en 1ºSMR", "PHP", "Servidor", "Explica más rápido que un tren"]
  },
  {
    id: 3,
    albumTitle: "Lola Chaparro",
    artist: "Solvam",
    tracklist: ["Inglés en 1ºSMR", "Colorimetría", "Los Menas del Solvam", "Sostenibilidad"]
  },
  {
    id: 4,
    albumTitle: "Lorenzo",
    artist: "Solvam",
    tracklist: ["/bin/bash/", "Fan del Marca", "El director.", "Su coche vale más que mi casa"]
  }
];

const inputId = parseInt(prompt("Introduce el ID del disco que quieres consultar:"));

const record = vinylCollection.find(vinyl => vinyl.id === inputId);

if (record) {
  document.write(`<h2>${record.albumTitle}</h2>`);
  document.write(`<p><strong>Artista:</strong> ${record.artist}</p>`);
  document.write("<p><strong>Lista de canciones:</strong></p>");
  document.write("<ul>");
  record.tracklist.forEach(track => {
    document.write(`<li>${track}</li>`);
  });
  document.write("</ul>");
} else {
  document.write("<p>No se encontró ningún disco con ese ID.</p>");
}
</script>
</body>
</html>
